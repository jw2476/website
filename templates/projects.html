{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->  
  {% for page in section.pages %}
  <a href="{{ page.extra.github | safe }}" target="_blank">
    <button>
      <h3>{{ page.title }}</h3>
      {{ page.content | safe }}
    </button>
  </a>
  {% endfor %}
{% endblock content %}
